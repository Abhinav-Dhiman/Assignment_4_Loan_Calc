<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
</head>
<body>
    <div id="full">
    <div class="container">
        <br><br><br>
        <h1><u>Loan Calculator</u></h1>
            <div class="amt">
                <input type="number" name="amount" id="amount" placeholder="Loan Amount">
            </div>
            <div class="time">
                <input type="number" name="time" id="time" placeholder="Interest">
            </div>
            <div class="rate">
                <input type="number" name="rate" id="rate" placeholder="Years to Pay">
            </div>
            <div>
                <button onclick="Calculate()">Calculate</button>
            </div>
            <div class="result">
                <h3 id="res"></h3>
            </div>
            <br><br><br><br><br><br><br>
        </div>
        </div>
    
    
</body>

</html>
